<div class="container mx-auto p-4">
    <h2 class="text-xl font-bold mb-4">Agregar Vehículo</h2>
  
    <form [formGroup]="vehiculoForm" (ngSubmit)="submitForm()">
      <label class="block text-gray-700">Placa</label>
      <input formControlName="placa" type="text"
        class="w-full px-3 py-2 border border-gray-300 rounded mt-2"
        placeholder="Ingrese la placa del vehículo">
  
      <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded"
        [disabled]="vehiculoForm.invalid">Guardar</button>
    </form>
  </div>
