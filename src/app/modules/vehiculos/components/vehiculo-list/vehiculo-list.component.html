<div class="container mx-auto p-4">
  <h2 class="text-xl font-bold mb-4">Mis Veh√≠culos</h2>

  <table class="min-w-full bg-white border border-gray-200">
    <thead>
      <tr class="bg-gray-100">
        <th class="py-2 px-4 border">Placa</th>
        <th class="py-2 px-4 border">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehiculo of vehiculos">
        <td class="py-2 px-4 border">{{ vehiculo.placa }}</td>
        <td class="py-2 px-4 border">
          <button (click)="deleteVehiculo(+vehiculo.id)">Eliminar</button>
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">

        </td>
      </tr>
    </tbody>
  </table>


</div>
