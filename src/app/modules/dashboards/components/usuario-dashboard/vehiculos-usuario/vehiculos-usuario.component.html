<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Mis Vehículos - {{ usuarioAutenticado?.nombre }}</h2>

  <div class="flex space-x-2 mb-4">
    <input [(ngModel)]="nuevaPlaca" class="border p-2 rounded" placeholder="Placa del vehículo">
    <button (click)="agregarVehiculo()" class="bg-blue-500 text-white p-2 rounded">Agregar</button>
  </div>

  <ul class="list-disc ml-5">
    <li *ngFor="let vehiculo of vehiculos" class="mb-2 flex justify-between">
      <span>{{ vehiculo.placa }} </span>
      <button (click)="vehiculo.id ? eliminarVehiculo(vehiculo.id) : null" class="bg-red-500 text-white px-2 py-1 rounded">Eliminar</button>
    </li>
  </ul>
</div>
