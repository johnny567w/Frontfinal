<div class="container mx-auto p-4">
    <h2 class="text-xl font-bold mb-4">Mis Vehículos</h2>
  
    <!-- Componente de lista -->
    <app-vehiculo-list [vehiculos]="vehiculos"></app-vehiculo-list>
  
    <!-- Botón para mostrar formulario -->
    <button (click)="toggleFormulario()"
      class="mt-4 bg-green-500 text-white px-4 py-2 rounded">
      {{ mostrarFormulario ? 'Cancelar' : 'Agregar Vehículo' }}
    </button>
  
    <app-vehiculo-form *ngIf="mostrarFormulario" (vehiculoAgregado)="onVehiculoAgregado()"></app-vehiculo-form>
  </div>
