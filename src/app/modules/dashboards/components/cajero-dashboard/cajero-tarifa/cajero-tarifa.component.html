<div class="max-w-5xl mx-auto bg-white shadow-lg rounded-lg p-6">
  <h2 class="text-2xl font-semibold text-gray-700 text-center mb-4">Gesti√≥n de Tarifas</h2>

  <!-- üîπ Contenedor principal de las cajas -->
  <div class="flex flex-wrap justify-center gap-6">
    
    <!-- üîπ Tarifa Normal -->
    <div class="w-1/3 min-w-[300px] bg-gray-100 p-4 rounded-lg shadow">
      <h3 class="text-lg font-semibold text-gray-800">Tarifa Normal</h3>
      <p class="text-2xl font-bold text-blue-600">${{ tarifaActual }}</p>

      <label for="nuevaTarifa" class="block text-gray-600 font-medium mt-2">
        Nueva Tarifa:
      </label>
      <input
        type="number"
        id="nuevaTarifa"
        [(ngModel)]="nuevaTarifa"
        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        placeholder="Ingrese la nueva tarifa"
      />
      <button
        (click)="actualizarTarifa()"
        class="mt-3 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition"
      >
        Actualizar Tarifa
      </button>
    </div>

    <!-- üîπ Tarifa de Cierre Inesperado -->
    <div class="w-1/3 min-w-[300px] bg-red-100 p-4 rounded-lg shadow">
      <h3 class="text-lg font-semibold text-gray-800">Tarifa de Cierre Inesperado</h3>
      <p class="text-2xl font-bold text-red-600">${{ tarifaCierreInesperado }}</p>

      <button
        (click)="activarCierreInesperado()"
        class="mt-3 w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition"
      >
        Cierre Inesperado (Activar por 2 horas)
      </button>
    </div>

    <!-- üîπ Tarifa Especial por Fecha -->
    <div class="w-1/3 min-w-[300px] bg-green-100 p-4 rounded-lg shadow">
      <h3 class="text-lg font-semibold text-gray-800">Tarifa Especial por Fecha</h3>
      <p class="text-2xl font-bold text-green-600">${{ tarifaEspecial }}</p>

      <label class="block text-gray-600 font-medium mt-2">Fecha Especial:</label>
      <input
        type="date"
        [(ngModel)]="fechaEspecial"
        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
      />

      <label class="block text-gray-600 font-medium mt-2">Nueva Tarifa Especial:</label>
      <input
        type="number"
        [(ngModel)]="nuevaTarifaEspecial"
        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
        placeholder="Ingrese la tarifa especial"
      />

      <button
        (click)="guardarTarifaEspecial()"
        class="mt-3 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition"
      >
        Establecer Tarifa Especial
      </button>
    </div>

  </div>

  <!-- üîπ Mensaje de Confirmaci√≥n -->
  <div *ngIf="mensajeConfirmacion" class="mt-4 p-3 bg-yellow-100 text-yellow-700 rounded-lg shadow text-center">
    {{ mensajeConfirmacion }}
  </div>
</div>
