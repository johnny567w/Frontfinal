<div class="flex items-center justify-center p-12 bg-gray-100 dark:bg-gray-900 min-h-screen">
    <div class="mx-auto w-full max-w-[550px] bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-300 dark:border-gray-700 p-6 space-y-6">
        <h1 class="text-2xl font-bold text-[#07074D] dark:text-gray-200 text-center">Crea una cuenta</h1>
        <form class="space-y-4" [formGroup]="form" (ngSubmit)="submit()">
            
            <!-- Nombre y Apellido -->
            <div class="-mx-3 flex flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label for="nombre" class="mb-3 block text-base font-medium text-[#07074D] dark:text-gray-300">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu nombre" class="w-full rounded-md border border-[#e0e0e0] bg-white dark:bg-gray-700 py-3 px-6 text-base font-medium text-[#6B7280] dark:text-white outline-none focus:border-[#6A64F1] focus:shadow-md" formControlName="nombre" />
                    </div>
                </div>
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label for="apellido" class="mb-3 block text-base font-medium text-[#07074D] dark:text-gray-300">Apellido</label>
                        <input type="text" id="apellido" placeholder="Tu apellido" class="w-full rounded-md border border-[#e0e0e0] bg-white dark:bg-gray-700 py-3 px-6 text-base font-medium text-[#6B7280] dark:text-white outline-none focus:border-[#6A64F1] focus:shadow-md" formControlName="apellido" />
                    </div>
                </div>
            </div>

            <!-- Cédula y Fecha de Nacimiento -->
            <div class="-mx-3 flex flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label for="cedula" class="mb-3 block text-base font-medium text-[#07074D] dark:text-gray-300">Cédula</label>
                        <input type="text" id="cedula" placeholder="Tu cédula" class="w-full rounded-md border border-[#e0e0e0] bg-white dark:bg-gray-700 py-3 px-6 text-base font-medium text-[#6B7280] dark:text-white outline-none focus:border-[#6A64F1] focus:shadow-md" formControlName="cedula" />
                    </div>
                </div>
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label for="fechaNacimiento" class="mb-3 block text-base font-medium text-[#07074D] dark:text-gray-300">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" class="w-full rounded-md border border-[#e0e0e0] bg-white dark:bg-gray-700 py-3 px-6 text-base font-medium text-[#6B7280] dark:text-white outline-none focus:border-[#6A64F1] focus:shadow-md" formControlName="fechaNacimiento" />
                    </div>
                </div>
            </div>

            <!-- Teléfono y Dirección -->
            <div class="-mx-3 flex flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label for="telefono" class="mb-3 block text-base font-medium text-[#07074D] dark:text-gray-300">Teléfono</label>
                        <input type="tel" id="telefono" placeholder="Tu teléfono" class="w-full rounded-md border border-[#e0e0e0] bg-white dark:bg-gray-700 py-3 px-6 text-base font-medium text-[#6B7280] dark:text-white outline-none focus:border-[#6A64F1] focus:shadow-md" formControlName="telefono" />
                    </div>
                </div>
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label for="direccion" class="mb-3 block text-base font-medium text-[#07074D] dark:text-gray-300">Dirección</label>
                        <input type="text" id="direccion" placeholder="Tu dirección" class="w-full rounded-md border border-[#e0e0e0] bg-white dark:bg-gray-700 py-3 px-6 text-base font-medium text-[#6B7280] dark:text-white outline-none focus:border-[#6A64F1] focus:shadow-md" formControlName="direccion" />
                    </div>
                </div>
            </div>

            <!-- Correo -->
            <div class="mb-5">
                <label for="email" class="mb-3 block text-base font-medium text-[#07074D] dark:text-gray-300">Correo Electrónico</label>
                <input type="email" id="email" placeholder="nombre@compañia.com" class="w-full rounded-md border border-[#e0e0e0] bg-white dark:bg-gray-700 py-3 px-6 text-base font-medium text-[#6B7280] dark:text-white outline-none focus:border-[#6A64F1] focus:shadow-md" formControlName="email" />
            </div>

            <!-- Contraseña -->
            <div class="mb-5">
                <label for="password" class="mb-3 block text-base font-medium text-[#07074D] dark:text-gray-300">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" class="w-full rounded-md border border-[#e0e0e0] bg-white dark:bg-gray-700 py-3 px-6 text-base font-medium text-[#6B7280] dark:text-white outline-none focus:border-[#6A64F1] focus:shadow-md" formControlName="password" />
            </div>

            <!-- Género -->
            <div class="mb-5">
                <label for="genero" class="mb-3 block text-base font-medium text-[#07074D] dark:text-gray-300">Género</label>
                <select id="genero" class="w-full rounded-md border border-[#e0e0e0] bg-white dark:bg-gray-700 py-3 px-6 text-base font-medium text-[#6B7280] dark:text-white outline-none focus:border-[#6A64F1] focus:shadow-md" formControlName="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <!-- Botón Crear Cuenta -->
            <div>
                <button type="submit" class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">Crear Cuenta</button>
            </div>

            <!-- Botón Registrarse con Google -->
            <div>
                <button type="button" class="hover:shadow-form rounded-md bg-red-600 py-3 px-8 text-center text-base font-semibold text-white outline-none" (click)="signInGoogle()">Registrarse con Google</button>
            </div>

            <!-- Texto para iniciar sesión -->
            <p class="text-sm text-gray-600 dark:text-gray-400 text-center">¿Ya tienes una cuenta?
                <a routerLink="/auth/sign-in" class="text-indigo-600 dark:text-indigo-400 font-medium hover:underline">Inicia sesión aquí</a>
            </p>
        </form>
    </div>
</div>
<app-footer></app-footer>
